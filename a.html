<!DOCTYPE html>
<html>

<head>
    <title>Inputs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/my_styles.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/student_form.js"></script>
    <div class="navbar-light">
        <div class="round_nav unselectable" unselectable="on" id="a-task">A</div>
        <div class="round_nav unselectable" unselectable="on" id="b-task" href="b.html">B</div>
        <div class="round_nav unselectable" unselectable="on" id="c-task" href="c.html">C</div>
    </div>
</head>

<body>
    <div class="container">
        <form id="student_input">
            <div class="form-group">
                <div class="form-group>">
                    <label for="surname">Input your surname here</label>
                    <input type="text" class="form-control" id="surname" placeholder="Your surname">

                    <label for="email">Input yout email here</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">

                </div>

                <div class="form-group">
                    <input class="form-check-input" type="checkbox" value="newsNotify" id="news">
                    <label for="news">Send news</label>

                    <label for="ageCategory">Choose your age category</label>
                    <select id="ageCategory" class="form-control">
                        <option selected>Below 18</option>
                        <option>From 18 to 25</option>
                        <option>From 26 to 35</option>
                        <option>Above 36</option>
                    </select>
                </div>

                <div class="form-check">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="maleRadio" value="male" name="gender" checked>
                        <label class="form-check-label" for="maleRadio">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="femaleRadio" value="female" name="gender">
                        <label class="form-check-label" for="femaleRadio">Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="photo">Upload your profile photo</label>
                    <input type="file" class="form-control-file" id="photo">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
            </div>
        </form>
    </div>
</body>

</html>
