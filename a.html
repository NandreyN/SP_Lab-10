<!DOCTYPE html>
<html>

<head>
    <title>Inputs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/my_styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-grid.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-reboot.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/student_form.js"></script>
    <div class="container">
        <div class="round_nav unselectable" unselectable="on" id="a-task">
            <a href="a.html">A</a>
        </div>
        <div class="round_nav unselectable" unselectable="on" id="b-task">
            <a href="b.html">B</a>
        </div>
        <div class="round_nav unselectable" unselectable="on" id="c-task">
            <a href="c.html">C</a>
        </div>
    </div>
</head>

<body>
    <div class="container">
        <form id="student_input">
            <div class="form-group">
                <div class="form-group>">
                    <label for="surname">Input your surname here</label>
                    <input type="text" class="form-control" id="surname" placeholder="Your surname">

                    <label for="email">Input yout email here</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">

                </div>

                <div class="form-group">
                    <input class="form-check-input" type="checkbox" value="newsNotify" id="news">
                    <label for="news">Send news</label>

                    <label for="ageCategory">Choose your age category</label>
                    <select id="ageCategory" class="form-control">
                        <option selected>Below 18</option>
                        <option>From 18 to 25</option>
                        <option>From 26 to 35</option>
                        <option>Above 36</option>
                    </select>
                </div>

                <div class="form-check">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="maleRadio" value="male" name="gender" checked>
                        <label class="form-check-label" for="maleRadio">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="femaleRadio" value="female" name="gender">
                        <label class="form-check-label" for="femaleRadio">Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="photo">Upload your profile photo</label>
                    
                    <input type="file"  class="form-control-file" id="files" name="files[]" multiple />
                    <output id="list"></output>
                </div>

                <button type="submit" class="btn btn-default btn-sm">
                    <i class="fa fa-check-circle" aria-hidden="true">Ok</i>
                </button>

                <button type="reset" class="btn btn-danger">
                    <i class="fa fa-ban" aria-hidden="true">Reset</i>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
